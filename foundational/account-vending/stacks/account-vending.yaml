Schema: factory-2019-04-01
Stacks:
  - Name: account-vending-prereqs-controltower-account
    Tags:
      - Key: category
        Value: foundational
      - Key: product-type
        Value: governance
    Versions:
      - Name: v1
        Active: True
        Source:
          Provider: CodeCommit
          Path: stacks/account-vending-prereqs-controltower-account/v1
          Configuration:
            RepositoryName: account-vending
            BranchName: main

  - Name: account-vending-prereqs-orgs-account
    Tags:
      - Key: category
        Value: foundational
      - Key: product-type
        Value: governance
    Versions:
      - Name: v1
        Active: True
        Source:
          Provider: CodeCommit
          Path: stacks/account-vending-prereqs-orgs-account/v1
          Configuration:
            RepositoryName: account-vending
            BranchName: main

  - Name: account-vending-prereqs-puppet-account
    Tags:
      - Key: category
        Value: foundational
      - Key: product-type
        Value: governance
    Versions:
      - Name: v1
        Active: True
        Source:
          Provider: CodeCommit
          Path: stacks/account-vending-prereqs-puppet-account/v1
          Configuration:
            RepositoryName: account-vending
            BranchName: main
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                python: 3.x
            build:
              commands:
                - pip install -r requirements.txt -t src/AccountCreationCustomResourceBacker
              {% for region in ALL_REGIONS %}
                - aws cloudformation package --template $(pwd)/product.template.yaml --s3-bucket sc-factory-artifacts-${ACCOUNT_ID}-{{ region }} --s3-prefix ${STACK_NAME} --output-template-file product.template-{{ region }}.yaml
              {% endfor %}
          artifacts:
            files:
              - '*'
              - '**/*'
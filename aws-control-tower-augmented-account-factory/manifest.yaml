schema: puppet-2019-04-01

launches:
  account-type-to-organizational-unit-chooser:
    portfolio: demo-central-it-team-portfolio
    product: account-type-to-organizational-unit-chooser
    version: v3

  account-details-to-aws-account-id:
    portfolio: demo-central-it-team-portfolio
    product: account-details-to-aws-account-id
    version: v1
    parameters:
      AssumableRoleInRootAccountArn:
        default: SET_ME

  account-creation-notifier:
    portfolio: demo-central-it-team-portfolio
    product: account-creation-notifier
    version: v1

  account-bootstrap-shared:
    portfolio: demo-central-it-team-portfolio
    product: account-bootstrap-shared
    version: v3
    parameters:
      PuppetAccountId:
        Default: set me
      PuppetVersion:
        Default: set me

  account-001:
    portfolio: demo-central-it-team-portfolio
    product: augmented-account-factory
    version: v4
    depends_on:
      - account-type-to-organizational-unit-chooser
      - account-details-to-aws-account-id
      - account-creation-notifier
      - account-bootstrap-shared
    parameters:
      AccountName:
        Default: set me
      AccountEmail:
        Default: set me
      SSOUserFirstName:
        Default: set me
      SSOUserLastName:
        Default: set me
      SSOUserEmail:
        Default: set me
      AccountType:
        Default: set me
      PlatformName:
        Default: set me
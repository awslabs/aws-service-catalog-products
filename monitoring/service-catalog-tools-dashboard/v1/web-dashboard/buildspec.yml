version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing Angular Framework....
      - npm install -g @angular/cli
  pre-build:
    commands:
      - echo Installing NPM dependencies....
      - npm install
  build:
    commands:
      - echo Building the project....
      - ng build --prod
  post-build:
    commands:
      - echo Build is completed on `date`

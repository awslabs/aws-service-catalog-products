AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Function to use to back a custom resource to creat SCP Policy'

Parameters:
  ScpCreatorOrgRole:
    Description: ARN of IAM role that Lambda will assume to perform policy attach/delete actions.
    Type: String

Resources:

  CreatePolicyLambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: AssumeOrgRole
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                  - s3:List*
                  - s3:Get*
                Resource: '*'

  CreatorPolicyLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/create_policy
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Role: !GetAtt CreatePolicyLambdaRole.Arn
      Runtime: python3.7
      Timeout: 60
      Environment:
        Variables:
          DEBUG_MODE: 'true'
          ORG_ROLE: !Ref ScpCreatorOrgRole

Outputs:
  CreatorPolicyLambdaArn:
    Description: |
      Outputs the CreatorPolicyLambda Arn so others can use it
    Value: !GetAtt CreatorPolicyLambda.Arn
